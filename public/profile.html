<body>
  <header>
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>
  </header>
  

  <main>
    <h1>Your Profile</h1>
    <p>Manage your account and activity on this page.</p>
    <!-- Add profile management features here -->
    <section id="profile-container">
      <img id="profile-picture" src="images/default-avatar.png" alt="Profile Picture">
      <p><strong>Name:</strong> <span id="profile-name"></span></p>
      <p><strong>Username:</strong> <span id="profile-username"></span></p>
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <button id="edit-profile-button">Edit Profile</button>
    </section>

    <section id="edit-profile-section" style="display: none;">
      <form id="edit-profile-form">
        <input type="text" id="edit-name" placeholder="Name">
        <input type="text" id="edit-username" placeholder="Username">
        <input type="email" id="edit-email" placeholder="Email">
        <input type="password" id="edit-password" placeholder="New Password">
        <input type="file" id="edit-profile-picture" accept="image/*">
        <button type="submit">Save Changes</button>
      </form>
      <button id="cancel-edit-button">Cancel</button>
    </section>

    <section id="latest-entry">
      <h2>your posts</h2>
      
      <div id="entry-preview">
          <!-- Content will be dynamically inserted here -->
      </div>
  </section>

  <!-- Popup Modal for Delete Confirmation -->
  <div id="delete-popup" class="popup" style="display: none;">
    <div class="popup-content">
      <p>Are you sure you want to delete your post?</p>
      <button id="confirm-delete">Yes</button>
      <button id="cancel-delete">No</button>
    </div>
  </div>
  </main>
  <script src="JS/common.js"></script>
<script src="JS/profile.js"></script>
  
</body>
</html>
