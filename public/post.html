      <h1>Post Details</h1>

          <div class="existing-comments" id="existing-comments">
              <!-- Comments will be dynamically added here -->
          </div>

              <input id="comment-input" class="comment-input" type="text" placeholder="Write a comment...">

      </div>
  </div>
