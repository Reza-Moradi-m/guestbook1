<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Guestbook</title>
    <meta name="description" content="Welcome to the Astronomy Guestbook! Share your celestial experiences and connect with fellow stargazers.">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header>
        <img id="logo" src="images/logo.jpg" alt="Logo">
        <h1>Astronomy Guestbook</h1>
        <h5>Share your celestial experiences!</h5>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="guestbook.html">Guestbook</a></li>
                <li><a href="messenger.html">Messenger</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="auth.html">Login/Signup</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="messageForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <textarea id="messageInput" placeholder="Write about the stars, planets, or any cosmic event" required></textarea>
            <label for="fileInput">Upload an image or video:</label>
            <input type="file" id="fileInput" accept="image/*,video/*" required>
            <button type="submit">Submit</button>
        </form>
        <div id="messages"></div>
    </main>
    <script type="module" src="JS/guestbook.js"></script>
</body>
</html>
