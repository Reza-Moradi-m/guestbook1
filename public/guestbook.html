    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  
    // Initialize Firestore and Storage
    const db = firebase.firestore();
    const storage = firebase.storage();
     // Debug Firestore Connection
  db.collection("guestbook").get()
    .then((snapshot) => {
      snapshot.forEach((doc) => {
        console.log("Firestore Document Data:", doc.data());
      });
    })
    .catch((error) => {
      console.error("Error fetching data from Firestore:", error);
    });

  // Debug Storage Connection
  const storageRef = storage.ref("test-file.txt");
  storageRef.putString("Hello, world!")
    .then(() => {
      console.log("File uploaded successfully to Firebase Storage!");
    })
    .catch((error) => {
      console.error("Error uploading file to Firebase Storage:", error);
    });
  </script>
