<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="CSS/auth.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="JS/firebase-config.js" defer></script>
  <script src="JS/auth.js" defer></script>
</head>
<body>
  <header>
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="guestbook.html">Upload</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="explore.html">Explore Posts</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="messenger.html">Messenger</a></li>
      </ul>
    </nav>
    <div id="user-status"></div>
  </header>

  <main>
    <h1>Login or Signup</h1>

    <!-- Signup Form -->
    <div class="auth-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-firstname" placeholder="First Name" required>
        <input type="text" id="signup-lastname" placeholder="Last Name" required>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="auth-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
    </div>
  </main>
</body>
</html>
