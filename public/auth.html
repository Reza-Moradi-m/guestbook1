  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

</head>
<body>
  <header>
    <nav id="main-nav">
      <span class="hamburger-menu" id="hamburger-menu">&#9776;</span> <!-- Add Hamburger Icon -->
      <ul id="menu-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="guestbook.html">Upload</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="explore.html">Explore</a></li>

        <li><a href="about.html">About</a></li>
        <li><a href="messenger.html">Messenger</a></li>
      </ul>
    </nav>
    <img id="logo" src="images/logo.png" alt="Logo">
    <h1>STELLARIOUSS</h1>
   

</header>

  <main>
    <h1>Login or Signup</h1>

    <!-- Signup Form -->
    <div class="auth-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="auth-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div class="google-sign-in">
        <button id="google-sign-in" class="google-btn">
          <img src="images/google.png" alt="Google Logo" class="google-logo" />
          Continue with Google
        </button>
      </div>
    </div>
  </main>
  <script src="JS/common.js" defer></script>
  <script src="JS/auth.js" defer></script>
</body>
</html>
